<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <p id="question-text">Q: What is ReactJS?</p>
        </div>
        <div class="options" id="options-container">
            <!-- Options will be loaded here dynamically -->
        </div>
        <button class="btn btn-primary btn-next" id="next-button" onclick="nextQuestion()">Next</button>
        <div class="result mt-4" id="result" style="display:none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
